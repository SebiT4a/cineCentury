<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }
        .header-custom {
            background: rgba(0, 0, 0, 0.8);
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        .form-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }
        .form-group {
            margin-bottom: 1.5rem;
        }
        .form-control {
            border: 2px solid #764ba2;
            padding: 0.75rem;
            border-radius: 0.5rem;
            transition: all 0.3s ease;
        }
        .form-control:focus {
            box-shadow: 0 0 0 0.25rem rgba(118, 75, 162, 0.25);
            border-color: #667eea;
        }
        .form-label {
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: #4a5568;
        }
        .btn-custom {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            padding: 0.75rem 2rem;
            border: none;
            border-radius: 0.5rem;
            transition: all 0.3s ease;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .btn-custom:hover {
            background: linear-gradient(45deg, #764ba2, #667eea);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            color: white;
        }
        h1 {
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        h2 {
            color: #4a5568;
            margin-bottom: 1.5rem;
            position: relative;
        }
        h2::after {
            content: '';
            display: block;
            width: 50px;
            height: 4px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            margin: 0.5rem auto;
            border-radius: 2px;
        }
    </style>
</head>
<body>
    <div class="header-custom">
        <div class="container">
            <h1 class="text-white text-center mb-0">Sistema de Reclamos</h1>
        </div>
    </div>

    <div class="container">
        <div class="form-container">
            <h2 class="text-center">Registrar un Nuevo Reclamo</h2>
            <form method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label class="form-label" for="nombre_cliente">Nombre Completo:</label>
                    <input type="text" class="form-control" id="nombre_cliente" name="nombre_cliente" required>
                </div>
                <div class="form-group">
                    <label class="form-label" for="email">Correo Electrónico:</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label class="form-label" for="titulo_pelicula">Título de la Película:</label>
                    <input type="text" class="form-control" id="titulo_pelicula" name="titulo_pelicula" required>
                </div>
                <div class="form-group">
                    <label class="form-label" for="texto_reclamo">Descripción del Reclamo:</label>
                    <textarea class="form-control" id="texto_reclamo" name="texto_reclamo" rows="5" required></textarea>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-custom">Enviar Reclamo</button>
                </div>
            </form>
        </div>
    </div>
    

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
</body>
</html>
